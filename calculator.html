<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calc-body">

<div class="inner">
    <input type="text">
        
    

    <div class="calc-button">
        <div class="row1">
        <button >Ac</button>
        <button >*</button>
        <button >%</button>
        <button class="col1" >/</button>
        </div>
        <div class="row2">
        <button  class="col2">7</button>
        <button  class="col2">8</button>
        <button  class="col2">9</button>
        <button  class="col1">*</button>
    </div>
        <div class="row3">
        <button  class="col2">4</button>
        <button  class="col2">5</button>
        <button  class="col2">6</button>
        <button class="col1">-</button>
    </div>
        <div class="row4">
        <button  class="col2">1</button>
        <button  class="col2">2</button>
        <button  class="col2">3</button>
        <button  class="col1">+</button>
    </div>
<div class="row5">
    <button id="a" class="col2">0</button>
    <button class="col2">.</button>
    <button class="col1">=</button>
    
    
</div>
</div>
 </div>
 <script src="calculator.js"></script>
